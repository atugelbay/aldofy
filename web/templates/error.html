<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{.Code}} - {{.Title}}</title>
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .error-code {
      font-size: 64px;
      font-weight: bold;
      color: #1DB954; /* Spotify green */
      margin-bottom: 10px;
    }

    .error-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 16px;
      color: #B3B3B3;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">{{.Code}}</div>
    <div class="error-title">{{.Title}}</div>
    <div class="error-message">{{.Message}}</div>
    <a href="/">‚Üê Back to homepage</a>
  </div>
</body>
</html>
